<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Cadastre-se</h1>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" required id="nome" />
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input id="email" type="email" required class="form-control">
                    <label for="numero" class="form-label">Seu nÃºmero:</label>
                    <input id="numero" type="text" required class="form-control">
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
